<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Treinamento - Validador de CPF</title>

  <!-- Fontes Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Meus CSS -->
  <link rel="stylesheet" href="./assets/style/style.css">

  <!-- Scripts JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.min.js"></script> 
  
  <!-- Meus Scripts -->
  <script defer src="./assets/js/script.js"></script>

</head>
<body class="conteiner">

    <header class="header">
      <h3 class="titulo">Validador de CPF</h3>
    </header>

    <main class="body">
      <input type="text" id="cpf" placeholder="Insira o seu CPF" maxlength="14">
      <button type="button" id="btValidar" onclick="validaCPF()">Validar</button>
    </main>

    <footer class="footer">
      <span id="resultado"></span>
    </footer>

</body>
</html>
